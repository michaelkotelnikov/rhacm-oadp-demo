apiVersion: oadp.openshift.io/v1alpha1
kind: DataProtectionApplication
metadata:
  name: dpa-sample
spec:
  configuration:
    velero:
      defaultPlugins:
      - openshift
      - aws
    restic:
      enable: true
  backupLocations:
    - name: default
      velero:
        provider: aws
        default: true
        objectStorage:
          bucket: thanos
          prefix: my-prefix
        config:
          region: us-east-1
                #          profile: "default"
          s3Url: https://minio-open-cluster-management-backup.apps.ztp-test.cloudlet-dev.com
          insecureSkipTLSVerify: "true"
        credential:
          name: cloud-credentials
          key: cloud
  snapshotLocations:
    - name: default
      velero:
        provider: aws
        config:
          s3Url: https://minio-open-cluster-management-backup.apps.ztp-test.cloudlet-dev.com
          insecureSkipTLSVerify: "true"
          region: us-west-1
                #          profile: "default"
